<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Equipos de Cómputo</title>
    <link rel="stylesheet" href="css/Equipos.css">
</head>
<body>
<div class="overlay"></div> <!-- Capa translúcida -->
<div class="container">
    <h1>Gestión de Equipos de Cómputo</h1>
    <div id="message" class=""></div>

    <!-- Formulario para registrar un nuevo equipo -->
    <form id="equipoForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="numeroSerie">Número de serie:</label>
        <input type="text" id="numeroSerie" name="numeroSerie" required>

        <label for="salonId">Salon ID:</label>
        <input type="number" id="salonId" name="salonId" required>

        <button type="submit">Registrar equipo</button>
    </form>


    <!-- Lista de equipos -->
    <div class="equipos-list">
        <h2>Lista de Equipos</h2>
        <div id="equiposList">
            <!-- Los equipos se agregarán aquí dinámicamente -->
        </div>
    </div>
</div>

<!-- Mueve el script aquí -->
<script src="js/Equipos2.js"></script>
</body>
</html>
