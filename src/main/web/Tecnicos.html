<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - Admin</title>
    <link rel="stylesheet" href="css/Empleados.css">
</head>
<body>

<div class="overlay"></div> <!-- Capa translúcida -->
<div class="container">
    <h1>Gestión de Empleados</h1>
    <!-- Formulario de Registro de Técnico -->
    <form id="empleadoForm">
        <div id="message"></div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre del empleado" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido del empleado" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="Ingrese el correo del empleado" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="Ingrese la contraseña" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
            <option value="Tecnico">Técnico</option>
            <option value="AdminBitacora">AdminBitacora</option>
        </select>

        <button type="submit">Registrar Empleado</button>
    </form>

    <!-- Formulario de Edición de Técnico -->
    <div id="editForm">
        <h3>Editar Técnico</h3>
        <form id="editarEmpleadoForm">
            <input type="text" id="editNombre" placeholder="Nombre" required>
            <input type="text" id="editApellido" placeholder="Apellido" required>
            <input type="email" id="editCorreo" placeholder="Correo" required>
            <input type="password" id="editContrasena" placeholder="Contraseña">
            <select id="editTipo">
                <option value="Tecnico">Técnico</option>
                <option value="AdminBitacora">AdminBitacora</option>
            </select>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <!-- Lista de Técnicos -->
    <div class="empleados-list">
        <h2>Lista de Empleados</h2>
        <div id="empleadosList">
            <!-- Los empleados se agregarán aquí dinámicamente -->
        </div>
    </div>
</div>

<script src="js/Tecnicos.js"> </script>
</body>
</html>
