<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6c63ff;
        }

        .error, .success {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .error {
            color: #ff0000;
            background: #ffe6e6;
        }

        .success {
            color: #006600;
            background: #e6ffe6;
        }

        .alumnos-list h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #4e54c8;
        }

        .alumno-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .alumno-item:last-child {
            border-bottom: none;
        }

        .alumno-actions button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .alumno-actions button:hover {
            background: #d32f2f;
        }

        .alumno-actions .edit-button {
            background: #4caf50;
        }

        .alumno-actions .edit-button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestión de Alumnos</h1>

    <!-- Formulario de Registro de Alumno -->
    <form id="alumnoForm">
        <div id="message"></div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre del alumno" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido del alumno" required>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" placeholder="Ingrese la matrícula" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="Ingrese el correo del alumno" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="Ingrese la contraseña" required>

        <button type="submit">Registrar Alumno</button>
    </form>

    <!-- Lista de Alumnos -->
    <div class="alumnos-list">
        <h2>Lista de Alumnos</h2>
        <div id="alumnosList">
            <!-- Los alumnos se agregarán aquí dinámicamente -->
        </div>
    </div>
</div>

<script src="js/Alumnos.js"></script>
</body>
</html>
