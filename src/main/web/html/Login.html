<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Pantalla de Inicio de Sesión</title>
</head>
<body>
<div class="login-container">
    <img src="img/imagen.png" alt="User Icon" onerror="this.style.display='none'">
    <form>
        <label for="email">Email ID</label>
        <input id="email" type="email" placeholder="Email ID" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Introduce un email válido">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">LOGIN</button>
    </form>
</div>
</body>
</html>
