<script>
    // Credenciales del administrador
    const adminCredentials = {
        email: "admin@utez.edu.mx",
        password: "admin1234"  // Cambiar a una contraseña más segura para producción
    };

    // Manejo del formulario de inicio de sesión
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Validación de credenciales
        if (email === adminCredentials.email && password === adminCredentials.password) {
            alert("Inicio de sesión exitoso. ¡Bienvenido, Administrador!");
            // Redirige a la página del administrador
            window.location.href = "inicio.html";

            // Almacena la sesión en el almacenamiento local para simular la persistencia
            sessionStorage.setItem('user', 'admin');
        } else {
            alert("Credenciales incorrectas. Inténtalo de nuevo.");
        }
    });
</script>
