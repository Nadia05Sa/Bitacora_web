<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6c63ff;
        }

        .error, .success {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .error {
            color: #ff0000;
            background: #ffe6e6;
        }

        .success {
            color: #006600;
            background: #e6ffe6;
        }

        .empleados-list h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #4e54c8;
        }

        .empleado-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .empleado-item:last-child {
            border-bottom: none;
        }

        .empleado-actions button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .empleado-actions button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestión de Empleados</h1>

    <form id="empleadoForm">
        <div id="message"></div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre del empleado" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido del empleado" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="Ingrese el correo del empleado" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="Ingrese la contraseña" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
            <option value="Tecnico">Técnico</option>
            <option value="AdminBitacora">AdminBitacora</option>
        </select>

        <button type="submit">Registrar Empleado</button>
    </form>

    <div class="empleados-list">
        <h2>Lista de Empleados</h2>
        <div id="empleadosList">
            <!-- Los empleados se agregarán aquí dinámicamente -->
        </div>
    </div>
</div>
<script>
    const apiBaseUrl = 'http://localhost:4200/v1/tecnicos'; // Ruta base de la API

    // Mostrar mensajes
    function showMessage(message, type) {
        const messageBox = document.getElementById('message');
        messageBox.className = type;
        messageBox.textContent = message;
        setTimeout(() => {
            messageBox.className = '';
            messageBox.textContent = '';
        }, 3000);
    }

    // Registrar un nuevo técnico
    document.getElementById('empleadoForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const tecnico = {
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            correo: document.getElementById('correo').value,
            contrasena: document.getElementById('contrasena').value,
            tipo: document.getElementById('tipo').value,
        };

        fetch(apiBaseUrl, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(tecnico),
        })
            .then((response) => {
                if (!response.ok) throw new Error('Error al registrar el técnico');
                return response.json();
            })
            .then(() => {
                showMessage('Técnico registrado con éxito', 'success');
                document.getElementById('empleadoForm').reset();
                cargarTecnicos();
            })
            .catch((error) => showMessage(error.message, 'error'));
    });

    // Cargar lista de técnicos
    function cargarTecnicos() {
        fetch(apiBaseUrl)
            .then((response) => {
                if (!response.ok) throw new Error('Error al cargar la lista de técnicos');
                return response.json();
            })
            .then((data) => {
                const empleadosList = document.getElementById('empleadosList');
                empleadosList.innerHTML = '';
                data.forEach((tecnico) => {
                    const div = document.createElement('div');
                    div.className = 'empleado-item';
                    div.innerHTML = `
                        <div>
                            <strong>${tecnico.nombre} ${tecnico.apellido}</strong>
                            <p>Correo: ${tecnico.correo}</p>
                            <p>Tipo: ${tecnico.tipo}</p>
                            <div class="empleado-actions">
                                <button onclick="eliminarTecnico(${tecnico.id})">Eliminar</button>
                                <button onclick="editarTecnico(${tecnico.id})">Editar</button>
                            </div>
                        </div>
                    `;
                    empleadosList.appendChild(div);
                });
            })
            .catch((error) => showMessage(error.message, 'error'));
    }

    // Eliminar un técnico
    function eliminarTecnico(id) {
        fetch(`${apiBaseUrl}/${id}`, {
            method: 'DELETE',
        })
            .then((response) => {
                if (!response.ok) throw new Error('Error al eliminar el técnico');
                showMessage('Técnico eliminado con éxito', 'success');
                cargarTecnicos();
            })
            .catch((error) => showMessage(error.message, 'error'));
    }

    // Editar un técnico
    function editarTecnico(id) {
        const tecnico = {
            nombre: prompt('Nombre:'),
            apellido: prompt('Apellido:'),
            correo: prompt('Correo:'),
            contrasena: prompt('Contraseña:'),
            tipo: prompt('Tipo (Tecnico/AdminBitacora):'),
        };

        fetch(`${apiBaseUrl}/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(tecnico),
        })
            .then((response) => {
                if (!response.ok) throw new Error('Error al actualizar el técnico');
                return response.json();
            })
            .then(() => {
                showMessage('Técnico actualizado con éxito', 'success');
                cargarTecnicos();
            })
            .catch((error) => showMessage(error.message, 'error'));
    }

    // Cargar técnicos al inicio
    cargarTecnicos();
</script>

</body>
</html>
