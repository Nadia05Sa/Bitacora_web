    // Mostrar mensajes
    function showMessage(message, type) {
        const messageBox = document.getElementById('message');
        messageBox.className = type;
        messageBox.textContent = message;
        setTimeout(() => {
            messageBox.className = '';
            messageBox.textContent = '';
        }, 3000);
    }

    // Registrar un nuevo equipo
    document.getElementById('equipoForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const equipo = {
            marca: document.getElementById('marca').value,
            modelo: document.getElementById('modelo').value,
        };

        fetch(apiBaseUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(equipo),
        })
            .then((response) => {
                if (!response.ok) throw new Error('Error al registrar el equipo');
                return response.json();
            })
            .then(() => {
                showMessage('Equipo registrado con éxito', 'success');
                document.getElementById('equipoForm').reset();
                cargarEquipos();
            })
            .catch((error) => showMessage(error.message, 'error'));
    });

    // Cargar lista de equipos
    function cargarEquipos() {
        fetch(apiBaseUrl)
            .then((response) => {
                if (!response.ok) throw new Error('Error al cargar la lista de equipos');
                return response.json();
            })
            .then((data) => {
                const equiposList = document.getElementById('equiposList');
                equiposList.innerHTML = '';
                data.forEach((equipo) => {
                    const div = document.createElement('div');
                    div.className = 'equipo-item';
                    div.innerHTML = `
                        <div>
                            <strong>${equipo.marca}</strong>
                            <p>Modelo: ${equipo.modelo}</p>
                            <div class="equipo-actions">
                                <button onclick="eliminarEquipo(${equipo.id})">Eliminar</button>
                                <button onclick="editarEquipo(${equipo.id})">Editar</button>
                            </div>
                        </div>
                    `;
                    equiposList.appendChild(div);
                });
            })
            .catch((error) => showMessage(error.message, 'error'));
    }

    // Eliminar un equipo
    function eliminarEquipo(id) {
        fetch(`${apiBaseUrl}/${id}`, {
            method: 'DELETE',
        })
            .then((response) => {
                if (!response.ok) throw new Error('Error al eliminar el equipo');
                showMessage('Equipo eliminado con éxito', 'success');
                cargarEquipos();
            })
            .catch((error) => showMessage(error.message, 'error'));
    }

    // Editar un equipo
    function editarEquipo(id) {
        const equipo = {
            marca: prompt('Nueva marca:'),
            modelo: prompt('Nuevo modelo:'),
        };

        fetch(`${apiBaseUrl}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(equipo),
        })
            .then((response) => {
                if (!response.ok) throw new Error('Error al actualizar el equipo');
                return response.json();
            })
            .then(() => {
                showMessage('Equipo actualizado con éxito', 'success');
                cargarEquipos();
            })
            .catch((error) => showMessage(error.message, 'error'));
    }

    // Cargar equipos al inicio
    cargarEquipos();
</script>
</body>
