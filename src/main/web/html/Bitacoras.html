<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bitácoras Mejorada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6c63ff;
        }

        .error, .success {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .error {
            color: #ff0000;
            background: #ffe6e6;
        }

        .success {
            color: #006600;
            background: #e6ffe6;
        }

        .equipos-list h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #4e54c8;
        }

        .equipo-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .equipo-item:last-child {
            border-bottom: none;
        }

        .equipo-actions button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .equipo-actions button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestión de Bitácoras</h1>
    <div id="alert" class="error" style="display: none;"></div>
    <div id="bitacoraList">
        <!-- Bitácoras cargadas dinámicamente -->
    </div>
</div>

<script>
    const apiBaseUrl = 'http://localhost:4200/v1/bitacoras';

    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.className = type === 'success' ? 'success' : 'error';
        alert.textContent = message;
        alert.style.display = 'block';
        setTimeout(() => {
            alert.style.display = 'none';
        }, 3000);
    }

    function cargarBitacoras() {
        fetch(apiBaseUrl)
            .then((response) => response.json())
            .then((data) => {
                const bitacoras = data.response.bitacora;
                const bitacoraList = document.getElementById('bitacoraList');
                bitacoraList.innerHTML = '';

                bitacoras.forEach((bitacora) => {
                    const div = document.createElement('div');
                    div.className = 'equipo-item';
                    div.innerHTML = `
                        <p><strong>Fecha:</strong> ${bitacora.fecha}</p>
                        <p><strong>Hora Entrada:</strong> ${bitacora.horaEntrada}</p>
                        <p><strong>Hora Salida:</strong> ${bitacora.horaSalida}</p>
                        <p><strong>Maestro:</strong> ${bitacora.maestro}</p>
                        <p><strong>Grado:</strong> ${bitacora.grado}</p>
                        <p><strong>Grupo:</strong> ${bitacora.grupo}</p>
                        <p><strong>Descripción:</strong> ${bitacora.descripcion}</p>
                        <div class="equipo-actions">
                            <button onclick="eliminarBitacora(${bitacora.id})">Eliminar</button>
                        </div>
                    `;
                    bitacoraList.appendChild(div);
                });
            })
            .catch(() => showAlert('Error al cargar las bitácoras', 'error'));
    }

    function eliminarBitacora(id) {
        if (confirm('¿Estás seguro de eliminar esta bitácora?')) {
            fetch(`${apiBaseUrl}/${id}`, { method: 'DELETE' })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Error al eliminar la bitácora');
                    }
                    showAlert('Bitácora eliminada con éxito', 'success');
                    cargarBitacoras();
                })
                .catch(() => showAlert('Error al eliminar la bitácora', 'error'));
        }
    }

    cargarBitacoras();
</script>

</body>
</html>
