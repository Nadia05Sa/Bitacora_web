<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bitácoras Mejorada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6c63ff;
        }

        .error, .success {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .error {
            color: #ff0000;
            background: #ffe6e6;
        }

        .success {
            color: #006600;
            background: #e6ffe6;
        }

        .equipos-list h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #4e54c8;
        }

        .equipo-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .equipo-item:last-child {
            border-bottom: none;
        }

        .equipo-actions button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .equipo-actions button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestión de Bitácoras</h1>
    <div id="alert" class="error" style="display: none;"></div>
    <div id="bitacoraList">
        <!-- Bitácoras cargadas dinámicamente -->
    </div>
</div>

<script src="js/Bitacoras.js"></script>

</body>
</html>
