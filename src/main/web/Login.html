<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3f2b96, #a8c0ff);
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .login-container label {
            font-size: 14px;
            color: #fff;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="img/imagen.png" alt="User Icon" onerror="this.style.display='none'">
    <form id="loginForm">
        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="@utez.edu.mx" required>

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="********" required>

        <button type="button" id="loginButton">ACCEDER</button>
    </form>
</div>
<script src="js/Login.js"></script>
</body>
</html>
