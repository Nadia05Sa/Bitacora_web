<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="overlay"></div> <!-- Capa translúcida -->
<div class="login-container">
    <img class="iniciarSesion" src="img/iniciar-sesion.png" alt="User Icon" >
    <img class="loginLogo" src="img/loginLogo.png" alt="User Icon" >
    <form id="loginForm">
        <input id="email" type="email" placeholder="Correo" required>
        <input id="password" type="password" placeholder="Contraseña" required>
        <button type="button" id="loginButton">ACCEDER</button>
    </form>
</div>
<script src="js/Login.js"></script>
</body>
</html>
