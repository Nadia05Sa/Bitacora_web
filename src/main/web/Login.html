<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3f2b96, #a8c0ff);
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .login-container label {
            font-size: 14px;
            color: #fff;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="img/imagen.png" alt="User Icon" onerror="this.style.display='none'">
    <form id="loginForm">
        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="@utez.edu.mx" required>

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="********" required>

        <button type="button" id="loginButton">ACCEDER</button>
    </form>
</div>
<script>
    // Clave secreta simulada para decodificar (en producción, no se incluye en el frontend)
    const JWT_SECRET_KEY = "losmerosmerosoa4eee";

    // Simula la generación de un token en el backend
    function generateToken(email, role) {
        const header = { alg: "HS256", typ: "JWT" };
        const payload = {
            email: email,
            rol: { authority: role },
            exp: Math.floor(Date.now() / 1000) + 60 * 60 // Expira en 1 hora
        };
        const token = btoa(JSON.stringify(header)) + '.' + btoa(JSON.stringify(payload)) + '.signature';
        return token;
    }

    // Simula la decodificación de un token
    function decodeJWT(token) {
        try {
            const payload = token.split('.')[1];
            return JSON.parse(atob(payload));
        } catch (error) {
            console.error("Error al decodificar el token:", error);
            return null;
        }
    }

    // Verifica si el token ha expirado
    function isTokenExpired(exp) {
        const expirationTime = exp * 1000; // Convertir segundos a milisegundos
        return Date.now() > expirationTime;
    }

    // Validar el acceso según el token
    function validateAccess(allowedRoles) {
        const token = sessionStorage.getItem("token");
        if (!token) {
            alert("Debes iniciar sesión primero.");
            window.location.href = "login.html";
            return;
        }

        const decodedToken = decodeJWT(token);
        if (!decodedToken) {
            alert("Token inválido. Por favor, inicia sesión nuevamente.");
            sessionStorage.clear();
            window.location.href = "login.html";
            return;
        }

        if (isTokenExpired(decodedToken.exp)) {
            alert("Sesión expirada. Por favor, inicia sesión nuevamente.");
            sessionStorage.clear();
            window.location.href = "login.html";
            return;
        }

        const userRole = decodedToken.rol?.authority;
        if (!allowedRoles.includes(userRole)) {
            alert("No tienes permisos para acceder a esta página.");
            sessionStorage.clear();
            window.location.href = "login.html";
        }
    }

    // Evento para simular el login
    document.getElementById("loginButton").addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
            // Simula la autenticación y generación de token
            const token = generateToken(email, "Admin"); // Cambiar "Admin" según el rol deseado
            sessionStorage.setItem("token", token);
            alert("Inicio de sesión exitoso. Redirigiendo...");
            window.location.href = "Inicio.html"; // Cambia a la página protegida
        } else {
            alert("Por favor, llena todos los campos.");
        }
    });

    // Llama a la validación en la página protegida
    // validateAccess(["Admin", "Empleado"]); // Descomentar en la página protegida
</script>
</body>
</html>
